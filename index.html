<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Github APP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body style="background-color: #222831;">
    <div class="card card-style">
      <form id="github-form">  
      <div class="card-body">
          <h5 class="card-title text-center">Github APP</h5>
          <h6 class="card-subtitle mb-4 text-muted text-center">With Github API</h6>
          <input type="text" class="form-control" id="searchBox" placeholder="Search username...">
          <button id="searcBtn" type="submit" class="btn btn-primary btn-style-search">Search</button>
        </div>
      </form>
      </div>
      <div id="userDiv" class="container">

      </div>
      <div class="container">
                <h6 id="repoLabel" style="color: white;">Repos</h6>
                  <ul id="repoList" class="list-group">
                  </ul>
      </div><br>
          
        <div class="container">
          <h6 id="recentLabel" style="color: white;">Recent</h6>
          <ul id="recentUsers" class="list-group">

          </ul>
          <button id="clearBtn" type="submit" class="btn btn-dark">Clear History</button>
        </div>
      
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="github.js"></script>
<script src="storage.js"></script>
<script src="ui.js"></script>
<script src="app.js"></script>
</html>
